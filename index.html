<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Finance Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        #toast { transform: translateY(150%); transition: transform 0.3s ease-in-out; }
        #toast.show { transform: translateY(0); }
        .sort-asc::after { content: ' ▲'; font-size: 0.7em; }
        .sort-desc::after { content: ' ▼'; font-size: 0.7em; }
        .tab-active { border-color: #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
        <div id="loading" class="text-center py-10"><p class="text-slate-500">Loading Application...</p></div>

        <div id="auth-container" class="hidden max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 mt-10">
             <h2 class="text-2xl font-bold text-center">Society Login</h2>
             <form id="loginForm" class="mt-6">
                 <div class="mb-4"><label for="loginEmail" class="block text-sm font-medium">Email</label><input type="email" id="loginEmail" required class="mt-1 w-full border-slate-300 rounded-md p-2"></div>
                 <div class="mb-6"><label for="loginPassword" class="block text-sm font-medium">Password</label><input type="password" id="loginPassword" required class="mt-1 w-full border-slate-300 rounded-md p-2"></div>
                 <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Login</button>
             </form>
             <p id="authError" class="text-red-500 text-sm mt-4 text-center"></p>
        </div>

        <div id="content-container" class="hidden">
            <header class="mb-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
                <div>
                    <h1 id="header-title" class="text-3xl md:text-4xl font-bold text-slate-900">Finance Sheets</h1>
                    <p class="text-slate-500 mt-2" id="welcomeMessage"></p>
                </div>
                <button id="logoutButton" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-md shadow-md w-full sm:w-auto">Logout</button>
            </header>

            <div id="dashboard-view">
                <div class="flex flex-col sm:flex-row justify-end gap-3 mb-4">
                    <button id="manage-residents-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md">Manage Residents</button>
                    <button id="open-sheet-recycle-bin-modal" class="bg-slate-500 text-white font-semibold py-2 px-4 rounded-md">Sheet Recycle Bin</button>
                    <button id="open-create-sheet-modal" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">+ Create New Sheet</button>
                </div>
                <div id="sheets-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <p id="no-sheets-message" class="text-center text-slate-500 py-16 hidden">No finance sheets yet.</p>
            </div>
            
            <div id="residents-view" class="hidden">
                 <div class="mb-6"><button id="back-to-dashboard-from-residents" class="text-blue-600 font-semibold flex items-center">&larr; Back to Dashboard</button></div>
                 <div class="bg-white p-6 rounded-lg shadow-md">
                     <h2 class="text-2xl font-semibold mb-4">Manage Residents</h2>
                     <form id="resident-form" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 items-end mb-6">
                         <div class="md:col-span-1"><label for="r-flat" class="text-sm">Flat No.</label><input type="text" id="r-flat" placeholder="A-101" required class="mt-1 w-full p-2 border-slate-300 rounded"></div>
                         <div class="md:col-span-2"><label for="r-name" class="text-sm">Owner Name</label><input type="text" id="r-name" placeholder="Mr. Sharma" required class="mt-1 w-full p-2 border-slate-300 rounded"></div>
                         <div class="md:col-span-1"><label for="r-amount" class="text-sm">Maint. Amount</label><input type="number" id="r-amount" placeholder="2500" required class="mt-1 w-full p-2 border-slate-300 rounded"></div>
                         <div class="flex gap-2 md:col-span-1">
                             <button type="submit" id="resident-submit-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md">Add</button>
                             <button type="button" id="resident-cancel-btn" class="w-full bg-slate-200 py-2 px-4 rounded-md hidden">Cancel</button>
                         </div>
                     </form>
                     <div class="overflow-x-auto"><table class="w-full">
                         <thead class="bg-slate-50"><tr>
                            <th class="p-3 text-left text-xs uppercase">Flat No.</th>
                            <th class="p-3 text-left text-xs uppercase">Owner Name</th>
                            <th class="p-3 text-left text-xs uppercase">Amount</th>
                            <th class="p-3 text-center text-xs uppercase">Actions</th>
                         </tr></thead>
                         <tbody id="residents-table-body" class="divide-y"></tbody>
                     </table></div>
                 </div>
            </div>

            <div id="detail-view" class="hidden">
                <div class="mb-6"><button id="back-to-dashboard-from-detail" class="text-blue-600 font-semibold flex items-center">&larr; Back to Dashboard</button></div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-blue-100 p-6 rounded-lg"><h3 class="font-medium text-blue-600">Total Collected</h3><p id="total-collected" class="text-3xl font-bold mt-2">₹0.00</p></div>
                    <div class="bg-red-100 p-6 rounded-lg"><h3 class="font-medium text-red-600">Total Expenses</h3><p id="total-expenses" class="text-3xl font-bold mt-2">₹0.00</p></div>
                    <div id="balance-card" class="p-6 rounded-lg"><h3 id="balance-label" class="font-medium">Remaining Balance</h3><p id="remaining-balance" class="text-3xl font-bold mt-2">₹0.00</p></div>
                </div>

                <div class="border-b border-gray-200 mb-6">
                    <nav class="-mb-px flex space-x-6" id="detail-tabs">
                        <button data-tab="status" class="py-4 px-1 border-b-2 font-medium text-sm tab-active">Payment Status</button>
                        <button data-tab="collection" class="py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">Maintenance Collection</button>
                        <button data-tab="expenses" class="py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">Expenses</button>
                    </nav>
                </div>

                <div id="tab-content">
                    <div id="status-tab">
                         <div class="bg-white p-6 rounded-lg shadow-md">
                             <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-semibold">Payment Status</h2>
                                <div class="flex gap-2" id="status-filters">
                                    <button data-filter="all" class="bg-blue-500 text-white px-3 py-1 text-sm rounded">All</button>
                                    <button data-filter="pending" class="bg-gray-200 px-3 py-1 text-sm rounded">Pending</button>
                                    <button data-filter="paid" class="bg-gray-200 px-3 py-1 text-sm rounded">Paid</button>
                                </div>
                             </div>
                             <div class="overflow-x-auto"><table class="w-full">
                                 <thead class="bg-slate-50"><tr>
                                     <th class="p-3 text-left text-xs uppercase">Flat No.</th><th class="p-3 text-left text-xs uppercase">Owner Name</th><th class="p-3 text-left text-xs uppercase">Status</th>
                                 </tr></thead>
                                 <tbody id="payment-status-table" class="divide-y"></tbody>
                             </table></div>
                         </div>
                    </div>
                    <div id="collection-tab" class="hidden">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-2xl font-semibold mb-4">Log Maintenance Collection</h2>
                            <form id="maintenance-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-end mb-6">
                                <div><label class="text-sm">Date</label><input type="date" id="m-date" required class="mt-1 w-full p-2 border-slate-300 rounded"></div>
                                <div><label class="text-sm">Flat No.</label><select id="m-flat" required class="mt-1 w-full p-2 border-slate-300 rounded"></select></div>
                                <div><label class="text-sm">Owner Name</label><input type="text" id="m-name" readonly class="mt-1 w-full p-2 bg-slate-100 border-slate-300 rounded"></div>
                                <div><label class="text-sm">Amount</label><input type="number" id="m-amount" readonly class="mt-1 w-full p-2 bg-slate-100 border-slate-300 rounded"></div>
                                <div class="sm:col-span-2"><label class="text-sm">Payment Mode</label><select id="m-mode" class="mt-1 w-full p-2 border-slate-300 rounded"><option>UPI</option><option>Bank Transfer</option><option>Cash</option><option>Cheque</option></select></div>
                                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md sm:col-span-2">Add Collection</button>
                            </form>
                        </div>
                    </div>
                    <div id="expenses-tab" class="hidden">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-2xl font-semibold mb-4">Log Expense</h2>
                            <form id="expense-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-end mb-6">
                                <div><label class="text-sm">Date</label><input type="date" id="e-date" required class="mt-1 w-full p-2 border-slate-300 rounded"></div>
                                <div><label class="text-sm">Amount</label><input type="number" id="e-amount" required class="mt-1 w-full p-2 border-slate-300 rounded"></div>
                                <div class="sm:col-span-2"><label class="text-sm">Description</label><input type="text" id="e-desc" required class="mt-1 w-full p-2 border-slate-300 rounded"></div>
                                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md sm:col-span-2">Add Expense</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals and Toast -->
    <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-800 text-white py-3 px-6 rounded-lg shadow-lg flex items-center gap-4 z-50">
        <span id="toast-message"></span>
    </div>
    <!-- Other modals would go here, simplified for brevity -->

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, updateDoc, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqzL_cPFd2bDsuV4jhrEv2wxifZsXLVIw",
        authDomain: "society-expense-tracker.firebaseapp.com",
        projectId: "society-expense-tracker",
        storageBucket: "society-expense-tracker.appspot.com",
        messagingSenderId: "909500443985",
        appId: "1:909500443985:web:488dead071c81fb73bb770"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = {
        residents: [],
        collections: [],
        expenses: [],
        currentSheetId: null,
        currentSheetName: null,
        activeStatusFilter: 'all',
        editingResidentId: null,
        toastTimeout: null,
    };

    const UI = {
        loading: document.getElementById('loading'),
        auth: document.getElementById('auth-container'),
        content: document.getElementById('content-container'),
        welcome: document.getElementById('welcomeMessage'),
        headerTitle: document.getElementById('header-title'),
        dashboard: document.getElementById('dashboard-view'),
        detail: document.getElementById('detail-view'),
        residentsView: document.getElementById('residents-view'),
        sheetsGrid: document.getElementById('sheets-grid'),
        noSheets: document.getElementById('no-sheets-message'),
        totalCollected: document.getElementById('total-collected'),
        totalExpenses: document.getElementById('total-expenses'),
        balanceCard: document.getElementById('balance-card'),
        balanceLabel: document.getElementById('balance-label'),
        remainingBalance: document.getElementById('remaining-balance'),
        maintenanceForm: document.getElementById('maintenance-form'),
        expenseForm: document.getElementById('expense-form'),
        residentForm: document.getElementById('resident-form'),
        residentsTable: document.getElementById('residents-table-body'),
        paymentStatusTable: document.getElementById('payment-status-table'),
        detailTabs: document.getElementById('detail-tabs'),
        tabContent: document.getElementById('tab-content'),
        statusFilters: document.getElementById('status-filters'),
        residentSubmitBtn: document.getElementById('resident-submit-btn'),
        residentCancelBtn: document.getElementById('resident-cancel-btn'),
        toast: document.getElementById('toast'),
        toastMessage: document.getElementById('toast-message'),
    };

    const formatCurrency = (amount) => `₹${Number(amount || 0).toFixed(2)}`;
    const showToast = (message, isError = false) => {
        UI.toastMessage.textContent = message;
        UI.toast.classList.toggle('bg-red-600', isError);
        UI.toast.classList.toggle('bg-slate-800', !isError);
        UI.toast.classList.add('show');
        clearTimeout(state.toastTimeout);
        state.toastTimeout = setTimeout(() => UI.toast.classList.remove('show'), 3000);
    };
    
    // --- AUTH ---
    onAuthStateChanged(auth, user => {
        UI.loading.style.display = 'none';
        UI.auth.classList.toggle('hidden', !!user);
        UI.content.classList.toggle('hidden', !user);
        if (user) {
            UI.welcome.textContent = `Welcome, ${user.email}`;
            listenForSheets();
            listenForResidents();
            navigateToDashboard();
        }
    });
    document.getElementById('loginForm').addEventListener('submit', async e => { e.preventDefault(); try { await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value); } catch (err) { authError.textContent = err.message; } });
    document.getElementById('logoutButton').addEventListener('click', () => signOut(auth));

    // --- NAVIGATION & VIEWS ---
    const navigateToDashboard = () => { UI.dashboard.classList.remove('hidden'); UI.detail.classList.add('hidden'); UI.residentsView.classList.add('hidden'); UI.headerTitle.textContent = "Finance Sheets"; };
    const navigateToDetail = (sheetId, sheetName) => { state.currentSheetId = sheetId; state.currentSheetName = sheetName; UI.dashboard.classList.add('hidden'); UI.detail.classList.remove('hidden'); UI.residentsView.classList.add('hidden'); UI.headerTitle.textContent = `Sheet: ${sheetName}`; listenForSheetData(); switchTab('status'); };
    const navigateToResidents = () => { UI.dashboard.classList.add('hidden'); UI.detail.classList.add('hidden'); UI.residentsView.classList.remove('hidden'); UI.headerTitle.textContent = "Manage Residents"; cancelResidentEdit(); };
    document.getElementById('back-to-dashboard-from-detail').addEventListener('click', navigateToDashboard);
    document.getElementById('back-to-dashboard-from-residents').addEventListener('click', navigateToDashboard);
    document.getElementById('manage-residents-btn').addEventListener('click', navigateToResidents);

    // --- DATA LISTENERS ---
    let unsubExpenses, unsubCollections, unsubResidents;
    const listenForSheets = () => onSnapshot(query(collection(db, 'expense_sheets')), s => renderDashboard(s.docs.map(d => ({ id: d.id, ...d.data() }))));
    const listenForResidents = () => unsubResidents = onSnapshot(collection(db, 'residents'), s => { state.residents = s.docs.map(d => ({ id: d.id, ...d.data() })); renderResidentsTable(); populateFlatDropdown(); });
    const listenForSheetData = () => {
        if (unsubExpenses) unsubExpenses();
        if (unsubCollections) unsubCollections();
        const expenseQuery = query(collection(db, 'expenses'), where('sheetId', '==', state.currentSheetId));
        unsubExpenses = onSnapshot(expenseQuery, s => { state.expenses = s.docs.map(d => ({ id: d.id, ...d.data() })); renderAllSheetData(); });
        const collectionQuery = query(collection(db, 'maintenance'), where('sheetId', '==', state.currentSheetId));
        unsubCollections = onSnapshot(collectionQuery, s => { state.collections = s.docs.map(d => ({ id: d.id, ...d.data() })); renderAllSheetData(); });
    };

    // --- RENDER FUNCTIONS ---
    const renderAllSheetData = () => { renderSummary(); renderPaymentStatus(); };
    const renderDashboard = (sheets) => { UI.sheetsGrid.innerHTML = ''; UI.noSheets.classList.toggle('hidden', sheets.length > 0); sheets.forEach(sheet => { const card = document.createElement('div'); card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg cursor-pointer"; card.innerHTML = `<h3 class="text-xl font-semibold">${sheet.name}</h3>`; card.addEventListener('click', () => navigateToDetail(sheet.id, sheet.name)); UI.sheetsGrid.appendChild(card); }); };
    const renderResidentsTable = () => {
        UI.residentsTable.innerHTML = '';
        state.residents.sort((a, b) => a.flatNo.localeCompare(b.flatNo)).forEach(res => {
            const row = UI.residentsTable.insertRow();
            row.innerHTML = `<td class="p-3">${res.flatNo}</td><td class="p-3">${res.ownerName}</td><td class="p-3">${formatCurrency(res.maintAmount)}</td><td class="p-3 text-center space-x-4"><button data-id="${res.id}" class="text-blue-500 text-sm edit-resident-btn">Edit</button><button data-id="${res.id}" class="text-red-500 text-sm delete-resident-btn">Delete</button></td>`;
        });
    };
    const renderSummary = () => { const totalCollected = state.collections.reduce((s, i) => s + i.amount, 0); const totalExpenses = state.expenses.reduce((s, i) => s + i.amount, 0); const balance = totalCollected - totalExpenses; UI.totalCollected.textContent = formatCurrency(totalCollected); UI.totalExpenses.textContent = formatCurrency(totalExpenses); UI.remainingBalance.textContent = formatCurrency(balance); const isNeg = balance < 0; UI.balanceCard.className = `p-6 rounded-lg ${isNeg ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`; UI.balanceLabel.className = `font-medium ${isNeg ? 'text-red-600' : 'text-green-600'}`; UI.balanceLabel.textContent = isNeg ? 'Deficit' : 'Remaining Balance'; };
    const renderPaymentStatus = () => {
        UI.paymentStatusTable.innerHTML = '';
        const paidFlats = new Set(state.collections.map(c => c.flatNo));
        let residentsToDisplay = state.residents;
        if (state.activeStatusFilter === 'pending') residentsToDisplay = state.residents.filter(r => !paidFlats.has(r.flatNo));
        if (state.activeStatusFilter === 'paid') residentsToDisplay = state.residents.filter(r => paidFlats.has(r.flatNo));
        residentsToDisplay.sort((a,b) => a.flatNo.localeCompare(b.flatNo)).forEach(res => { const isPaid = paidFlats.has(res.flatNo); const row = UI.paymentStatusTable.insertRow(); const statusClass = isPaid ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'; row.innerHTML = `<td class="p-3">${res.flatNo}</td><td class="p-3">${res.ownerName}</td><td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">${isPaid ? 'Paid' : 'Pending'}</span></td>`; });
    };

    // --- RESIDENT MANAGEMENT ---
    UI.residentForm.addEventListener('submit', async e => {
        e.preventDefault();
        const btn = UI.residentSubmitBtn;
        btn.disabled = true;
        const data = { flatNo: document.getElementById('r-flat').value, ownerName: document.getElementById('r-name').value, maintAmount: parseFloat(document.getElementById('r-amount').value) };
        if (state.editingResidentId) {
            btn.textContent = 'Updating...';
            await updateDoc(doc(db, 'residents', state.editingResidentId), data);
            showToast('Resident updated successfully.');
        } else {
            btn.textContent = 'Adding...';
            await addDoc(collection(db, 'residents'), data);
            showToast('Resident added successfully.');
        }
        cancelResidentEdit();
    });
    const editResident = (id) => {
        state.editingResidentId = id;
        const resident = state.residents.find(r => r.id === id);
        document.getElementById('r-flat').value = resident.flatNo;
        document.getElementById('r-name').value = resident.ownerName;
        document.getElementById('r-amount').value = resident.maintAmount;
        UI.residentSubmitBtn.textContent = 'Update';
        UI.residentSubmitBtn.classList.replace('bg-blue-600', 'bg-green-600');
        UI.residentCancelBtn.classList.remove('hidden');
    };
    const cancelResidentEdit = () => {
        state.editingResidentId = null;
        UI.residentForm.reset();
        UI.residentSubmitBtn.textContent = 'Add';
        UI.residentSubmitBtn.disabled = false;
        UI.residentSubmitBtn.classList.replace('bg-green-600', 'bg-blue-600');
        UI.residentCancelBtn.classList.add('hidden');
    };
    UI.residentCancelBtn.addEventListener('click', cancelResidentEdit);
    UI.residentsTable.addEventListener('click', async e => {
        const id = e.target.dataset.id;
        if (e.target.matches('.edit-resident-btn')) editResident(id);
        if (e.target.matches('.delete-resident-btn')) {
            if (confirm('Are you sure you want to delete this resident?')) {
                await deleteDoc(doc(db, 'residents', id));
                showToast('Resident deleted.', true);
            }
        }
    });

    // --- SHEET DETAIL LOGIC ---
    const populateFlatDropdown = () => { const select = document.getElementById('m-flat'); select.innerHTML = '<option value="">Select a Flat</option>'; state.residents.sort((a,b) => a.flatNo.localeCompare(b.flatNo)).forEach(res => { const option = document.createElement('option'); option.value = res.flatNo; option.textContent = `${res.flatNo} - ${res.ownerName}`; select.appendChild(option); }); };
    document.getElementById('m-flat').addEventListener('change', e => { const res = state.residents.find(r => r.flatNo === e.target.value); if (res) { document.getElementById('m-name').value = res.ownerName; document.getElementById('m-amount').value = res.maintAmount; } else { document.getElementById('m-name').value = ''; document.getElementById('m-amount').value = ''; } });
    
    UI.maintenanceForm.addEventListener('submit', async e => {
        e.preventDefault();
        const flatNo = document.getElementById('m-flat').value;
        const alreadyPaid = state.collections.some(c => c.flatNo === flatNo);
        if (alreadyPaid) {
            showToast(`Payment for ${flatNo} has already been logged.`, true);
            return;
        }
        const data = { date: document.getElementById('m-date').value, flatNo, ownerName: document.getElementById('m-name').value, amount: parseFloat(document.getElementById('m-amount').value), mode: document.getElementById('m-mode').value, sheetId: state.currentSheetId };
        if (data.flatNo && data.amount) { await addDoc(collection(db, 'maintenance'), data); UI.maintenanceForm.reset(); document.getElementById('m-name').value = ''; document.getElementById('m-amount').value = ''; showToast('Collection added.'); }
    });
    UI.expenseForm.addEventListener('submit', async e => { e.preventDefault(); const data = { date: document.getElementById('e-date').value, amount: parseFloat(document.getElementById('e-amount').value), description: document.getElementById('e-desc').value, sheetId: state.currentSheetId, }; if (data.description && data.amount) { await addDoc(collection(db, 'expenses'), data); UI.expenseForm.reset(); showToast('Expense added.'); } });
    
    UI.detailTabs.addEventListener('click', e => { if (e.target.tagName === 'BUTTON') switchTab(e.target.dataset.tab); });
    const switchTab = (activeTab) => { UI.detailTabs.querySelectorAll('button').forEach(btn => { btn.classList.toggle('tab-active', btn.dataset.tab === activeTab); btn.classList.toggle('text-gray-500', btn.dataset.tab !== activeTab); }); UI.tabContent.querySelectorAll('[id$="-tab"]').forEach(content => content.classList.toggle('hidden', !content.id.startsWith(activeTab))); };
    UI.statusFilters.addEventListener('click', e => { if (e.target.tagName === 'BUTTON') { state.activeStatusFilter = e.target.dataset.filter; UI.statusFilters.querySelectorAll('button').forEach(btn => { btn.classList.toggle('bg-blue-500', btn.dataset.filter === state.activeStatusFilter); btn.classList.toggle('text-white', btn.dataset.filter === state.activeStatusFilter); btn.classList.toggle('bg-gray-200', btn.dataset.filter !== state.activeStatusFilter); }); renderPaymentStatus(); } });
    
    // --- DUMMY MODALS/SHEETS ---
    document.getElementById('open-create-sheet-modal').addEventListener('click', () => { const name = prompt("Enter new sheet name:"); if (name) addDoc(collection(db, 'expense_sheets'), { name, createdAt: new Date(), status: 'active' }); });
    document.getElementById('open-sheet-recycle-bin-modal').addEventListener('click', () => alert('Recycle bin not implemented in this version.'));

</script>
